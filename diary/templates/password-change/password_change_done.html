
{% extends "base.html" %}
{% load static %}

{% block title %} Success {% endblock title %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img src="{% static 'media/reset_password.png' %}" alt="" class="img-fluid">
			</div>
			<div class="col-sm-6">
				<h1 class="heading">Password Changed</h1>
				<p class="text">Your password has been changed successfully.</p>
				<a href="{% url "profile" %}" class="btn mt-3 {% if request.user.theme.theme == 'dark' %} btn-secondary {% else %} btn-dark {% endif %}">Go to profile</a>
			</div>
		</div>
	</div>
{% endblock body %}
