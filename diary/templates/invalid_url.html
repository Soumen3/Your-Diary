{% extends "base.html" %}
{% load static %}

{% block title  %} Invalid Url {% endblock title  %}

{% block body %}
	<h1 class="text text-center">Invalid URL</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img src="{% static "media/invalid_url.png" %}" alt="invalid url" class="img-fluid">

				<p class="text fw-semibold fs-5">Sorry, the URL you entered is invalid. Please check the URL and try again.</p>
			</div>
		</div>
	</div>
{% endblock body %}
