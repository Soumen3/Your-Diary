{% extends "base.html" %}
{% load static %}
{% block title %} Write Diary {% endblock title %}
{% block css %}
	<link rel="stylesheet" href="{% static "css/writePage.css" %}">
{% endblock css %}

{% block body %}
	<div class="container">
		<form action="" method="post">{% csrf_token %}
			{% for field in page_form %}
				<div class="">
					<label for="{{field.id_for_label}}" class="">{{field.label}}*:</label>
					{{field}}  <small class='text-warning'>{{field.errors|striptags}}</small>
				</div>
			{% endfor %}
			<button type="submit" class="btn mt-2 {% if request.user.theme.theme == 'dark' %} btn-secondary {% else %} btn-dark {% endif %}" formnovalidate >Save Page <i class="bi bi-cloud-check"></i></button>
		</form>
	</div>
{% endblock body %}

{% block js %}
	<script src="{% static "js/tinyInject.js" %}"></script>
{% endblock js %}
